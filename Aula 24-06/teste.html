<!DOCTYPE html>
    
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <style>
        /* Estilos gerais */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Estilos do ícone do menu */
.menu-icon {
  cursor: pointer;
  display: inline-block;
  padding: 10px;
  color: #000;
  font-size: 20px;
}

/* Estilos do checkbox (escondido) */
#menu-toggle {
  display: none;
}

/* Estilos do menu */
.menu {
  display: none;
  background-color: #f9f9f9;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
}

/* Estilos para quando o menu está aberto */
#menu-toggle:checked ~ .menu {
  display: block;
}

/* Estilos da lista de itens do menu */
.menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu li {
  border-bottom: 1px solid #ccc;
}

.menu li:last-child {
  border-bottom: none;
}

.menu a {
  display: block;
  padding: 10px;
  color: #000;
  text-decoration: none;
}

/* Estilos adicionais (opcional) */
.menu-icon:hover,
.menu a:hover {
  background-color: #ccc;
}

    </style>

    <body>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav class="menu">
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            </ul>
        </nav>
    </body>
</html>
