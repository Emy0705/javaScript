<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Digite o 1º número"))
        var num2 = parseInt(prompt("Digite o 2º número"))

        if (!(num1 == num2) && (num1 + num2 > 100 || num1 + num2 < 20)) {
            alert ("Os números não são iguais e a soma deles é maior que 100 ou menor que 20")
        }

    </script>
</body>
</html>
