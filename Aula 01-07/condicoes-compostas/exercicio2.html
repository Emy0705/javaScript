<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um número"))

        if (num % 3 == 0 || num % 5 == 0) {
            alert ("O número é divisível por 3 ou 5")
        } else {
            alert ("O número não é divisível por 3 ou 5")
        }

    </script>
</body>
</html>
