<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um número"))

        if (!(num === 10)) {
            alert ("O número não é 10")
        } else {
            alert ("O número é 10")
        }

    </script>
</body>
</html>
