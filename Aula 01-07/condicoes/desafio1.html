<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt (prompt("Informe um número"))

        if (num > 100) {
            alert ("Número maior que 100")
        } else {
            alert ("Número menor que 100")
        }
    </script>
</body>
</html>
