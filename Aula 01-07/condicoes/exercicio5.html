<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt (prompt("Digite um número de 1 a 7"))

        if (num === 1) {
            alert ("Domingo")
        } else if (num === 2) {
            alert ("Segunda-Feira")
        } else if (num === 3) {
            alert ("Terça-Feira")
        } else if (num === 4) {
            alert ("Quarta-Feira")
        } else if (num === 5) {
            alert ("Quinta-Feira")
        } else if (num === 6) {
            alert ("Sexta-Feira")
        } else {
            alert ("Sábado")
        } 

    </script>
</body>
</html>
