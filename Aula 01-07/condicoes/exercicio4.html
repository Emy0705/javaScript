<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseFloat (prompt("Informe a nta do aluno (0 a 100)"))

        if (num >= 70) {
            alert ("Aprovado")
        } else if (num >= 50) {
            alert ("Recuperação")
        } else {
            alert ("Reprovado")
        }
    </script>
</body>
</html>
