<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt (prompt("Informe um número"))
        var num2 = parseInt (prompt("Informe um número diferente"))

        if (num1 > num2) {
            alert ("O primeiro número é maior")
        } else {
            alert ("O segundo número é maior")
        }
    </script>
</body>
</html>
